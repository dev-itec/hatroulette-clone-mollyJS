<script>
	addEvent( $('#bt_next'),'click',()=>{ 
		if( _state.peer ){
			_state.peer.destroy(); delete _state.peer;			
		} else {
			$('#bt_next').innerHTML = 'connecting';
			createPeer(); waitPeer( _state.peer.id ); 
		}
	});
</script>
